    .tooltip {
        position: relative;
        display: inline;
        border-bottom: 1px solid dotted black;
        margin: auto;
        left: 50%;
        TOP: 50%;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        position: absolute;
        z-index: 1;

        text-align: center;
        border-radius: 6px;
        padding: 5px 0;

    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
    }
</style>

    <span class="tooltiptext">Tooltip Text</span>
</div>
