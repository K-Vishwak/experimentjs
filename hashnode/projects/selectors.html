<style>
    p {
        width: 420px;
        font-size: 20px;
        margin: 20px auto 0;
        text-align: center;
    }

    .container {
        width: 420px;
        margin: 50px auto 0;
        overflow: hidden;
        padding: 5px;
    }

    .elem {
        width: 30px;
        height: 40px;
        margin: 4px;
        background-color: #A0DFAC;
        float: left;
    }

    .elem span {
        position: absolute;
        top: 5px;
        left: 5px;
        bottom: 5px;
        right: 5px;
        border: 2px solid #fff;
    }

    p::first-letter {
        background-color: #666;
    }

    p::first-line {
        background-color: aqua;
    }

    .elem:first-child,
    .elem:last-child {
        background-color: coral;
    }

    .elem:nth-child(odd) {
        border-radius: 50%;
    }

    .elem:nth-child(6) {
        background-color: red;
    }

    .elem:not(:empty) {
        background-color: blue;
    }

    .elem[data-foo=bar1] {
        background-color: green;
    }

    .elem[data-foo^=bar] {
        background-color: black;
    }
</style>

<p>This is a regular paragraph of text, which has a number of awesome CSS3 styles applied..</p>

    <div class="elem"></div>

    <div class="elem"></div>
    <div class="elem"><span></span></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem" data-foo="bar1"></div>
    <div class="elem" data-foo="bar2"></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"></div>
</div>
