<style>
    #myProgress {
        width: 100%;
        background-color: #ddd;
    }

    #myBar {
        width: 10%;
        height: 30px;
        background-color: green;
        text-align: center;
        line-height: 30px;
        color: white;
    }
</style>
<h1>Javascript Progress Bar</h1>
<div id="myProgress">
    <div id="myBar">10%</div>
</div>

<br>
<button onclick="move()">Click Me</button>

<script>
    let i = 0;
    function move() {
        if (i === 0) {
            i = 1;
            let ele = document.getElementById('myBar');
            let width = 10;
            let id = setInterval(frame, 100);
            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    i = 0;
                } else {
                    width++;
                    ele.style.width = width + '%';
                    ele.textContent = width + '%';
                }
            }
        }
    }
</script>
