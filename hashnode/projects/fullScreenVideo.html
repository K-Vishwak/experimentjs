<style>
    * {
        box-sizing: border-box;
    }

    #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        max-width: 100%;
    }

    .content {
        position: fixed;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
    }

    #myBtn {
        width: 200px;
        font-size: 18px;
        padding: 10px;
        border: none;
        background-color: #000;
        color: #fff;
        cursor: pointer;
    }

    #myBtn:hover {
        background-color: #ddd;
        color: black;
    }
</style>

<video muted autoplay loop id="myVideo">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
</video>

<div class="content">
    <h1>Heading</h1>
    <p>Lorem Ipsum.......</p>
    <button id="myBtn" onclick="playPause()">Pause</button>
</div>

<script>
    let video = document.getElementById('myVideo');
    let btn = document.getElementById('myBtn');
    function playPause() {
        if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
        } else {
            video.pause();
            btn.innerHTML = "Play";
        }
    }
</script>
