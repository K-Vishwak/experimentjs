<style>
    ul {
        list-style-type: none;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .month {
        padding: 70px 25px;
        width: 96.5%;
        background: #1abc9c;
        text-align: center;
    }

    .month ul {
        margin: 0;
        padding: 0;
    }

    .month ul li {
        color: white;
        font-size: 30px;
        text-transform: uppercase;
        letter-spacing: 3px;
    }

    .month .prev {
        cursor: pointer;
        float: left;
        font-size: 50px;
        margin-top: -15px;
    }

    .month .next {
        cursor: pointer;
        float: right;
        font-size: 50px;
        margin-top: -15px;
    }

    .weekdays {
        margin: 0;
        padding: 10px 0;
        background-color: #ddd;
    }

    .weekdays li {
        display: inline-block;
        color: #666;
        margin: 0 85px;
        text-align: center;
        font-size: 16px;
        width: 16px;
    }

    .weekdays li:hover {
        color: white;
        border: 1px solid #888;
        border-radius: 50%;
        background-color: #888;
        padding: 8px;
        text-align: center;
        cursor: pointer;
    }

    .days {
        padding: 10px 0;
        background: #eee;
        margin: 0;
        font-size: 0;
    }

    .days li {
        display: inline-block;
        color: #777;
        width: 16px;
        margin: 15px 85px;
        text-align: center;
        font-size: 16px;
    }

    .days li:hover {
        color: #1abc9c;
        cursor: pointer;
        border: 1px solid #888;
        border-radius: 100%;
        padding: 5px;
    }

    .days li .active {
        padding: 5px;
        background: #1abc9c;
        color: white !important;
    }
</style>

<script>
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    function onLoad() {
        const days = [...Array(new Date(2022, 0).getDay())];
        printDays(days, 0);
    }

    function changeMonth(month, monthName) {
        month.textContent = monthName;
    }

    function getDays(days, year, month) {
        const length = new Date(year, month, 0).getDate();
        for (let i = 1; i <= length; i++) {
            days.push(i);
        }
        return days;
    }

    function prev() {
        const month = document.getElementById('month');
        let index = getMonthIndex(month);
        if (index === 0) index = 12;
        changeMonth(month, months[index - 1]);
        const days = [...Array(new Date(2022, index - 1).getDay())];
        printDays(days, index);
    }

    function printDays(days, index) {
        const ulELe = document.getElementById('days');
        const totalDays = getDays(days, 2022, index);
        const liEles = [];
        totalDays.forEach(day => {
            const liEle = document.createElement('li');
            liEle.textContent = day;
            liEles.push(liEle);
        });
        ulELe.replaceChildren(...liEles);
    }

    function next() {
        const month = document.getElementById('month');
        let index = getMonthIndex(month);
        if (index + 1 === months.length) index = -1;
        changeMonth(month, months[index + 1]);
        const days = [...Array(new Date(2022, index + 1).getDay())];
        printDays(days, index + 2);
    }

    function getMonthIndex(month) {
        const monthName = month.textContent;
        return months.indexOf(monthName);
    }

</script>

<body onload="onLoad()">
    <div class="month">
        <ul>
            <li class="prev" onclick="prev()">&#10094;</li>
            <li class="next" onclick="next()">&#10095;</li>
            <li id="month">January<br><span style="font-size:18px"></span></li>
        </ul>
    </div>

    <ul class="weekdays">
        <li>Su</li>
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
    </ul>

    <ul class="days" id="days">

    </ul>
</body>
