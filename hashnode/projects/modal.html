<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        /* background-color: rgb(0, 0, 0); */
        background-color: rgba(0, 0, 0, 0.4);
    }

    .model-header,
    .modal-footer {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: white;
    }

    .model-body {
        padding: 2px 16px;
    }

    .model-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        border: 1px solid #888;
        width: 80%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        animation-name: animatetop;
        animation-duration: 0.4s;
    }

    @keyframes animatetop {
        from {
            top: -300px;
            opacity: 0;
        }

        to {
            top: 0;
            opacity: 1;
        }
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<button id="myBtn">Open Model</button>

<div id="myModel" class="modal">
    <div class="model-content">
        <div class="model-header">
            <span class="close">&times;</span>
            <h2>Model Header</h2>
        </div>

        <div class="model-body">
            <p>Some test in the model... Some test in the model...
                Some test in the model... Some test in the model...
                Some test in the model... Some test in the model...
                Some test in the model... Some test in the model...
                Some test in the model...
            </p>
        </div>

        <div class="modal-footer">
            <h3>Model Footer</h3>
        </div>
    </div>
</div>

<script>
    let modal = document.getElementById('myModel');
    let btn = document.getElementById('myBtn');
    let span = document.getElementsByClassName('close')[0];
    btn.onclick = function () {
        modal.style.display = 'block';
    }
    span.onclick = function () {
        modal.style.display = 'none';
    }
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>
